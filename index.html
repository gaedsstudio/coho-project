<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>장서원 - Profile Card</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
    <style>
        /* [1] 기본 설정 및 배경 */
        :root {
            --primary-color: #3b82f6;
            --text-dark: #1f2937;
            --text-gray: #6b7280;
            --bg-color: #f3f4f6;
            --card-width: 90mm;
            --card-height: 50mm;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: var(--bg-color);
            /* 모던한 격자 무늬 배경 */
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1200px; /* 3D 효과의 깊이감 */
        }

        /* [2] 명함 컨테이너 (레이아웃 및 3D 세팅) */
        .card-scene {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            transform-style: preserve-3d;
        }

        .card {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255,255,255,0.8);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
            user-select: none;
            cursor: pointer;
            backface-visibility: hidden;
        }

        /* 장식용 파란 바 (상단) */
        .deco-bar {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: var(--primary-color);
        }

        /* [3] 타이포그래피 및 내용 배치 */
        .school-info {
            font-size: 10px;
            color: var(--text-gray);
            font-weight: 500;
            margin-bottom: 6px;
            letter-spacing: -0.02em;
        }

        .name-group {
            display: flex; align-items: center; gap: 6px; margin-bottom: 8px;
        }

        .name {
            font-size: 24px; font-weight: 800; color: var(--text-dark); letter-spacing: -0.03em;
        }

        .badge {
            font-size: 9px; padding: 3px 6px;
            background-color: #f3f4f6; color: #9ca3af;
            border-radius: 4px; font-weight: 600;
        }

        .divider {
            width: 20px; height: 2px;
            background: #e5e7eb; margin: 0 auto 12px;
        }

        .career {
            font-size: 11px; font-weight: 700;
            color: var(--primary-color);
            text-transform: uppercase; letter-spacing: 0.05em;
            margin-bottom: 4px;
        }

        .hobby {
            font-size: 9px; color: var(--text-gray); opacity: 0.8;
        }

        /* [4] 다양한 랜덤 애니메이션 정의 */

        /* 1. Elegant Slide Up */
        .anim-slide-up { animation: slideUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) both; }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(60px) rotateX(10deg); }
            to { opacity: 1; transform: translateY(0) rotateX(0); }
        }

        /* 2. 3D Spin In */
        .anim-spin-in { animation: spinIn 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) both; }
        @keyframes spinIn {
            from { opacity: 0; transform: rotateY(-360deg) scale(0.5); }
            to { opacity: 1; transform: rotateY(0) scale(1); }
        }

        /* 3. Elastic Bounce */
        .anim-elastic { animation: elastic 0.9s cubic-bezier(0.68, -0.55, 0.265, 1.55) both; }
        @keyframes elastic {
            from { opacity: 0; transform: scale(0.3); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 4. Blur Focus */
        .anim-blur { animation: blurFocus 1.2s ease-out both; }
        @keyframes blurFocus {
            from { opacity: 0; filter: blur(25px); transform: scale(1.2); }
            to { opacity: 1; filter: blur(0); transform: scale(1); }
        }

        /* 5. Glitch Tech (Cyberpunk Style) */
        .anim-glitch { animation: glitchHit 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both; }
        @keyframes glitchHit {
            0% { transform: translate(-50px, -20px) skewX(20deg); opacity: 0; }
            20% { opacity: 1; }
            40% { transform: translate(10px, 10px) skewX(-10deg); }
            60% { transform: translate(-5px, 0) skewX(5deg); }
            80% { transform: translate(2px, 0); }
            100% { transform: translate(0, 0); }
        }

        /* 6. Swing Drop (달랑거리는 효과) */
        .anim-swing { transform-origin: top center; animation: swingDrop 1.2s ease-out both; }
        @keyframes swingDrop {
            0% { transform: rotateX(-90deg); opacity: 0; }
            40% { transform: rotateX(20deg); opacity: 1; }
            60% { transform: rotateX(-10deg); }
            80% { transform: rotateX(5deg); }
            100% { transform: rotateX(0); }
        }

        /* 7. Card Flip (카드 뒤집기 180도) */
        .anim-flip-card { animation: cardFlip 1s cubic-bezier(0.4, 0.0, 0.2, 1) both; }
        @keyframes cardFlip {
            from { transform: rotateY(180deg); opacity: 0; }
            to { transform: rotateY(0); opacity: 1; }
        }

        /* 8. Spiral Zoom (나선형 등장) */
        .anim-spiral { animation: spiralZoom 0.8s ease-out both; }
        @keyframes spiralZoom {
            from { opacity: 0; transform: scale(0) rotate(-180deg); }
            to { opacity: 1; transform: scale(1) rotate(0); }
        }

        /* 호버 효과 (공통) */
        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 25px 50px -12px rgba(59, 130, 246, 0.25);
        }

    </style>
</head>
<body>

    <div class="card-scene">
        <div class="card" id="profileCard">
            <div class="deco-bar"></div>
            
            <div class="school-info">신목중학교 3학년 12반</div>
            
            <div class="name-group">
                <span class="name">장서원</span>
                <span class="badge">#귀찮음</span>
            </div>

            <div class="divider"></div>

            <div class="career">Game & AI Developer</div>
            
            <div class="hobby">
                Counter-Strike & Classic Books
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const card = document.getElementById('profileCard');
            
            // 8가지의 다양한 등장 애니메이션
            const animationTypes = [
                'anim-slide-up',   // 1. 위로 부드럽게 등장
                'anim-spin-in',    // 2. 360도 회전하며 등장
                'anim-elastic',    // 3. 통통 튀며 등장
                'anim-blur',       // 4. 흐림 효과에서 선명하게
                'anim-glitch',     // 5. 치직거리는 글리치 효과
                'anim-swing',      // 6. 위에서 툭 떨어져서 흔들림
                'anim-flip-card',  // 7. 카드가 뒤집히며 등장
                'anim-spiral'      // 8. 나선형으로 회전하며 커짐
            ];
            
            // 매번 새로운 애니메이션 선택
            const randomIndex = Math.floor(Math.random() * animationTypes.length);
            const selectedAnim = animationTypes[randomIndex];
            
            // 클래스 부여
            card.classList.add(selectedAnim);

            console.log(`✨ Selected Animation: ${selectedAnim}`);
        });

        // 명함 클릭 시 다시 애니메이션 재생 (테스트용)
        document.getElementById('profileCard').addEventListener('click', function() {
            // 현재 클래스 제거 후 잠시 뒤 새로운 랜덤 클래스 적용
            this.className = 'card';
            void this.offsetWidth; // 리플로우 강제 트리거 (애니메이션 리셋용)
            
            const anims = [
                'anim-slide-up', 'anim-spin-in', 'anim-elastic', 'anim-blur', 
                'anim-glitch', 'anim-swing', 'anim-flip-card', 'anim-spiral'
            ];
            const newAnim = anims[Math.floor(Math.random() * anims.length)];
            this.classList.add(newAnim);
        });
    </script>
</body>
</html>
